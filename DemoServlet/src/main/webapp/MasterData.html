<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Master Data File</title>
</head>
<body>
<form method="get" action="ClassReport">
<label for="class">Choose the class for which master data is needed:</label><br>
<label for="Classlist">Class</label>
<select id="Classlist" name="classID"></select><br>
<input type="Submit"><br>
<input type="Reset">
</form>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Classlist").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "Class", true);
xhttp.send();
</script>
</body>
</html>
