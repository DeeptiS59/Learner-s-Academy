<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Class Subject Assignment</title>
</head>
<body>
<form method="post" action="ClassSubjectAssignment">
<label for="Classlist">Class</label>
<select id="Classlist" name="classID"></select><br>
<label for="Subjectlist">Subject</label>
<select id="Subjectlist" name="subjectID"></select><br>
<input type="Submit">
<input type="Reset">
</form>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Classlist").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "Class", true);
xhttp.send();
var xhttp2 = new XMLHttpRequest();
xhttp2.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Subjectlist").innerHTML = xhttp2.responseText;
    }
};
xhttp2.open("GET", "Subject", true);
xhttp2.send();
</script>

</body>
</html>
