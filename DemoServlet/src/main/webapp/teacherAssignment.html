<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Class Teacher Assignment</title>
</head>
<body>
<form method="post" action="TeacherAssignment">
<label for="Classlist">Class-Subject</label>
<select id="Classlist" name="classSubjectID"></select><br>
<label for="Teacherlist">Teacher</label>
<select id="Teacherlist" name="teacherID"></select><br>
<input type="Submit"><br>
<input type="Reset">
</form>
<script type="text/javascript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Classlist").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", "ClassSubjectAssignment", true);
xhttp.send();
var xhttp2 = new XMLHttpRequest();
xhttp2.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("Teacherlist").innerHTML = xhttp2.responseText;
    }
};
xhttp2.open("GET", "Teacher", true);
xhttp2.send();
</script>

</body>
</html>
